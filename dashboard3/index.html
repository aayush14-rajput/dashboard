<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/nav1.css">
    <link rel="stylesheet" href="css/side.css">
    <link rel="stylesheet" href="css/middle.css">
</head>
<body>

    <!-- navbar -->

    <nav>

        <label class="hound">Hound</label>

        <img class="indent" src="image/bx-left-indent.svg" alt="">

        <div class="search"><input class="text" type="text" placeholder="Search" ><img class="icon" src="image/bx-search.svg" alt=""></div>

        <div class="end">

            <img class="gear" src="image/gear-solid.svg" alt="">
            <img class="gear" src="image/bxs-grid.svg" alt="">
            <img class="gear" src="image/bx-dots-vertical-rounded.svg" alt="">
            <img class="gear" src="image/bxs-bell.svg" alt="">

            <img class="gear" src="image/bxs-user-circle.svg" alt="">
        </div>



    </nav>

    <!-- sidebar -->

    <div class="sidebar">

        <label class="main">MAIN</label>

        <div class="dash">
            <img src="image/bxs-dashboard.svg" alt="">
            <label class="board">Dashboard</label>
            <img class="arrow" src="image/bx-chevron-down.svg" alt="">
        </div>

        <div class="ecom">
            <img src="image/bx-shopping-bag.svg" alt="">
            <label class="board">E-commerce</label>
            <input class="box" type="text" placeholder="Hot">
        </div>

        <div class="ecom">
            <img src="image/bxs-grid.svg" alt="">
            <label class="board">Apps</label>
            <img class="arrow1" src="image/bx-chevron-down.svg" alt="">
        </div>

        <div class="ecom">
            <img src="image/bxs-flag-alt.svg" alt="">
            <label class="board">Widgets</label>
            <input class="box1" type="text" placeholder="8">

        </div>

        <label class="main">COMPONENT</label>

        <div class="ecom">
            <img src="image/bx-mobile.svg" alt="">
            <label class="board">UI Elements</label>
            <img class="arrow2" src="image/bx-chevron-down.svg" alt="">
        </div>

        <div class="ecom">
            <img src="image/bxs-pencil.svg" alt="">
            <label class="board">Forms</label>
            <img class="arrow3" src="image/bx-chevron-down.svg" alt="">
        </div>

        <div class="ecom">
            <img src="image/bx-radio-circle.svg" alt="">
            <label class="board">Charts</label>
            <img class="arrow3" src="image/bx-chevron-down.svg" alt="">
        </div>

        <div class="ecom">
            <img src="image/bx-table.svg" alt="">
            <label class="board">Tables</label>
            <img class="arrow3" src="image/bx-chevron-down.svg" alt="">
        </div>

        <div class="ecom">
            <img src="image/bxs-sun.svg" alt="">
            <label class="board">Icons</label>
            <img class="arrow4" src="image/bx-chevron-down.svg" alt="">
        </div>

        <div class="ecom">
            <img src="image/bx-map-alt.svg" alt="">
            <label class="board">Maps</label>
            <img class="arrow4" src="image/bx-chevron-down.svg" alt="">
        </div>

        <label class="main">FEATURES</label>



        <div class="ecom">
            <img src="image/bxs-grid-alt.svg" alt="">
            <label class="board">Special Pages</label>
            <img class="arrow5" src="image/bx-chevron-down.svg" alt="">
        </div>


        <div class="ecom">
            <img src="image/bxs-bookmark-heart.svg" alt="">
            <label class="board">Documentation</label>
        </div>

        <div class="ecom">
            <img src="image/bxs-book-open.svg" alt="">
            <label class="board">Multilevel</label>
            <img class="arrow" src="image/bx-chevron-down.svg" alt="">
        </div>

    </div>

    <!-- Middle -->

    <div class="middle">

        <div class="container">

            <div class="visit">

                <label class="num">914,001</label><br>

                <label class="sit">Visits</label>

                <div class="male">
                    <img class="pic" src="image/male.png" alt="">
                </div>
            
            </div>

            <div class="bounce">


                <label class="num">46.43%</label><br>

                <label class="sit">Growth Rate</label>
                <div class="male">
                    <img class="chart" src="image/chart.png" alt="">
                </div>
            
            
            </div>
            
            <div class="page">

                <label class="num">46.41%</label><br>

                <label class="sit">Bounce Rate</label>
                <div class="male">
                    <img class="doc" src="image/document.png" alt="">
                </div>
            
            </div>
            
            <div class="growth">


                <label class="num">4,054,876</label><br>

                <label class="sit">Page Views</label>

                <div class="male">
                    <img class="curve" src="image/curve.png" alt="">
                </div>
            </div>



        </div>

        <div class="graph">

            <label><b>User Statistics</b></label><br>

            <img class="line" src="image/graph2.png" alt="">

            <div class="boot">

                <label class="User">Weekly Users</label><br>
                <label class="numb"><b>324,222</b></label>
            </div>

            <div class="Month">

                <label class="User">Monthly Users</label><br>
                <label class="numb"><b>123,432</b></label>

                <div class="curv">

                    <label class="User">Trend</label><br>
                    <img class="imge"  src="image/curve2.png" alt="">
                </div>
            
            </div>

        </div>

        <div class="customer">

            <label><b>CUSTOMER SATISFACTION</b></label>

           <div class="per">

            <label class="cent">93.13%</label>
           </div> 

           <div class="pre">

            <label class="User">Previous</label><br>

            <label><b>79.82%</b></label>
           </div>

           <div class="change">

            <label class="User">%Change</label><br>

            <label><b>+14.29</b></label>
           </div>

           <div class="arc">

            <label class="User">Trend</label><br>
            <img class="imge"  src="image/curve2.png" alt="">
           
           </div>

        </div>

        <div class="second">

            <div class="browse">

                <label><b>Browser Stats</b></label>

                <div class="x">

                    <img src="image/bxs-download.svg" alt="">

                     <img src="image/bx-x.svg" alt="">


                </div>

            </div>

            <ul class="list" style="list-style-type: none;">

                <li class="bor"><b>Google Chrome</b><label class="scent">50%</label></li><br>
                <li class="bor"><b>Mozilla Firefox</b><label class="acent">10%</label></li><br>
                <li class="bor"><b>Internet Explorer</b><label class="tag">30%</label></li><br>
                <li><b>Safari</b><label class="age">10%</label></li><br>




            </ul>


        </div>

        <div class="by">

            <label ><b>Visit By Traffic Types</b></label>

            <img  class="dotted" src="image/bx-dots-vertical-rounded.svg" alt="">

            <img class="cir"  src="image/circle.png" alt="">

            <div class="or">

               <input class="gan" type="text">

               <label class="point">44.46% Organic</label><br>

               <label class="vis">356 Visits</label><br><br>



               <input class="gri" type="text">

               <label class="point">5.54% Refraal</label><br>

               <label class="vis">36 Visits</label><br><br>



               <input class="yel" type="text">

               <label class="point">50% Other</label><br>

               <label class="vis">245 Visits</label>






            </div>
        
        </div>



        

    </div>


    
</body>
</html>
