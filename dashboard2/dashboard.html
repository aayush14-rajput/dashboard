<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css/side.css">
    <link rel="stylesheet" href="css/centre.css">
</head>
<body>

    <!-- navbar -->

    <nav>
        <label class="start">Start Bootstrap</label>

        <img class="indent"src="img/ident.svg" alt="">


        <div class="search">
            <input class="for" type="text" placeholder="Search for">
        </div>
        <div class="icon">
            <img src="img/bx-search.svg" alt="search">
        </div>

        <div class="last">
            <img src="img/bxs-user.svg" alt="">
            <img src="img/bx-chevron-down.svg" alt="">

        </div>
    </nav>

    <!-- side -->

    <div class="bar">

        <label class="core">CORE</label>

        <div class="dash">
            <img src="img/bxs-dashboard.svg" alt="">
            <label class="board">Dashboard</label>
        </div>

        <label class="core">INTERFACE</label>

        <div class="dash">
            <img src="img/bx-layout.svg" alt="">
        <label class="board">Layouts</label>
        
        </div>

        <div class="dash">
            <img src="img/bxs-book-open.svg" alt="">
        <label class="board">Pages</label>
        
        </div>

        <label class="core">ADDONS</label>

        <div class="dash">
            <img src="img/bx-line-chart.svg" alt="">
        <label class="board">Charts</label>
        
        </div>


        <div class="dash">
            <img src="img/bx-table.svg" alt="">
        <label class="board">Tables</label>
        
        </div>

        <div class="log">
            Logged in as: <br>
            Start Bootstrap
        </div>


    </div>

    <!-- centre -->

    <div class="center">

        <label class="bash"><b>Dashboard</b></label>

        <div class="ash">
            <label>Dashboard</label>
        </div>

        <div class="card">

            <div class="primary">

                <label class="prime">Primary card</label><br><br>
                
                <label class="view">View Deatils</label>

                <div class="arrow"><img src="img/bx-chevron-right.svg" alt=""></div>
            
            </div>
           
           
            <div class="warning">

                <label class="prime">Primary card</label><br><br>
                
                <label class="view">View Deatils</label>

                <div class="arrow"><img src="img/bx-chevron-right.svg" alt=""></div>
            
            </div>


            <div class="success">

                <label class="prime">Primary card</label><br><br>
                
                <label class="view">View Deatils</label>

                <div class="arrow"><img src="img/bx-chevron-right.svg" alt=""></div>
            
            </div>



            <div class="danger">

                <label class="prime">Primary card</label><br><br>
                
                <label class="view">View Deatils</label>

                <div class="arrow"><img src="img/bx-chevron-right.svg" alt=""></div>
            



            </div>
        </div>

        <!-- Chart -->

        <div class="graph">

            <div class="Area">
                <img src="img/bx-line-chart.svg" alt="">
                <label ><b>Area Chart Examples</b></label>
            </div>

            <div><img class="dot" src="img/chart1.png" alt=""></div>
        </div>

        <div class="graph2">

            <div class="Area">
                <img src="img/bx-bar-chart-alt.svg" alt="">
                <label ><b>Bar Chart Examples</b></label>
            </div>

            <div><img class="dot" src="img/chart2.png" alt=""></div>
        
        </div>

        <!-- table  -->

        <div class="tap">

            <div class="Area">
                <img src="img/bx-table.svg" alt="">
                <label ><b>Data Table Example</b></label>
            </div>

            <div class="data">Search:<input type="text"></div>

            
            <div class="show">

                <label for="Show">Show</label>


            <select id="show">

                <option value="">10</option>
                <option value="">20</option>
                <option value="">30</option>
                <option value="">40</option>
            </select>
            <label >entries</label>
            
            </div>
            
           



            <div class="table">



                <table>
                    <thead>
                        <tr>

                            <th>Name</th>
                            <th>Position</th>
                            <th>Office</th>
                            <th>Age</th>
                            <th>Start date</th>
                            <th>Salary</th>

                        </thead>
            
                            <tbody>
                                <tr>
                                    <td>Airi Satou</td>
                                    <td>Accountant</td>
                                    <td>Tokyo</td>
                                    <td>33</td>
                                    <td>2008/11/28</td>
                                    <td>$162,700</td>
                                </tr>
                                <tr>
                                    <td>Angelica Ramos</td>
                                    <td>CEO</td>
                                    <td>London</td>
                                    <td>47</td>
                                    <td>2009/10/09</td>
                                    <td>$1,200,000</td>
                                
                                </tr>
                                <tr>
                                    <td>Ashton Cox</td>
                                    <td>junior Technical Author</td>
                                    <td>San Francisco</td>
                                    <td>66</td>
                                    <td>2009/01/12</td>
                                    <td>$86,000</td>
                                </tr>
                               
            
            
                            </tbody>
            
                            
            
            
                        </tr>
            
            
                
            
                
            
            
            
            
            
                </table>











            </div>



            
        </div>

    

    </div>


    
</body>
</html>
